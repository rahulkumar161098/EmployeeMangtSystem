<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/emp_base.css">
  <link rel="stylesheet" href="../static/css/login.css">

  <!-- table export button link -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">

  <title>EmpBase</title>

</head>

<body>

  <div class="cintainer-fluide">
    <div class="row">
      <div class="col-md-2 p-0">
        <div class="userImg">
          <img src="" alt="">
        </div>
        <div class="list-group">
          <a href="{% url 'admin_home_page' %}" class="list-group-item list-group-item-info {% if request.path == '/admin_home/' %} active {% endif %}">Dashboard</a>

          <a href="{% url 'all_employee' %}" class="list-group-item list-group-item-info {% if request.path == '/all_employee/' %} active {% endif %}">All Employee</a>

          <a href="{% url 'change_admin_pass' %}" class="list-group-item list-group-item-info {% if request.path == '/change_admin_password/' %} active {% endif %} ">Change Password</a>

          <a href="{% url 'admin_login' %}" class="list-group-item list-group-item-info {% if request.path == '/logout/' %} active {% endif %}">Logout</a>
        </div>
      </div>

      <div class="col-sm-10 p-2">
        <div class="container-fluide p-2">
          <h5 class="emp_heading">heading</h5>
        </div>
        <div class="card shadow" style="width: 99%; height: 84vh; overflow: scroll; ">
          <div class="card-body">

            {% block main %}

            {% endblock %}

          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>


  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>


  <script>
    $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
    } );
  } );
  </script>
  
</body>

</html>
